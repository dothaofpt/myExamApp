<h2>Thuê Sách</h2>
<form (ngSubmit)="createRental()">
  <label>Khách Hàng ID</label>
  <input [(ngModel)]="rental.customerId" name="customerId" required>

  <label>Ngày Thuê</label>
  <input [(ngModel)]="rental.rentalDate" name="rentalDate" type="date" required>

  <label>Ngày Trả</label>
  <input [(ngModel)]="rental.returnDate" name="returnDate" type="date" required>

  <button type="submit">Thuê Sách</button>
</form>
