
<nz-table #basicTable [nzData]="comicBooks" [nzBordered]="true" [nzSize]="'middle'" [nzShowPagination]="true">
  <thead>
    <tr>
      <th nzWidth="25%">Tiêu đề</th>
      <th nzWidth="25%">Tác giả</th>
      <th nzWidth="25%">Giá thuê mỗi ngày</th>
      <th nzWidth="25%">Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comicBook of comicBooks">
      <td>{{ comicBook.Title }}</td>
      <td>{{ comicBook.Author }}</td>
      <td>{{ comicBook.PricePerDay | currency }}</td>
      <td>
        <button nz-button nzType="link" (click)="openEditModal(comicBook)">Sửa</button>
        <button nz-button nzType="text" nzDanger (click)="deleteComicBook(comicBook.ComicBookID)">Xóa</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<button nz-button nzType="primary" (click)="openAddModal()">Thêm sách truyện</button>

<nz-modal [(nzVisible)]="isModalVisible" nzTitle="Thông tin sách truyện" (nzOnCancel)="closeModal()" (nzOnOk)="saveComicBook()">
  <form nz-form>
    <nz-form-item>
      <nz-form-label nzFor="title" [nzRequired]="true">Tiêu đề</nz-form-label>
      <nz-form-control>
        <input nz-input id="title" [(ngModel)]="selectedComicBook.Title" name="title" required />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="author" [nzRequired]="true">Tác giả</nz-form-label>
      <nz-form-control>
        <input nz-input id="author" [(ngModel)]="selectedComicBook.Author" name="author" required />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="pricePerDay" [nzRequired]="true">Giá thuê mỗi ngày</nz-form-label>
      <nz-form-control>
        <input nz-input type="number" id="pricePerDay" [(ngModel)]="selectedComicBook.PricePerDay" name="pricePerDay" required />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
