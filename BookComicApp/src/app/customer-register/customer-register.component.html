<h2>Đăng Ký Khách Hàng</h2>
<form (ngSubmit)="registerCustomer()">
  <label>Họ Tên</label>
  <input [(ngModel)]="customer.fullName" name="fullName" required>

  <label>Số Điện Thoại</label>
  <input [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>

  <label>Ngày Đăng Ký</label>
  <input [(ngModel)]="customer.registrationDate" name="registrationDate" type="date" required>

  <button type="submit">Đăng Ký</button>
</form>
